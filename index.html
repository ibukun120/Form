<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>
<div class="bg-green-100 flex justify-center items-center px-4 py-6 lg:p-0">


<div class="bg-white p-6 w-full md:w-2/3 lg:w-1/2 text-gray-500 shadow-lg rounded-xl">
    <h1 class="text-lg font-bold text-gray-700 mb-4">Contact Us</h1>
    <form action="">
        <div class="lg:flex mb-3">
            <div class="lg:mr-4 w-full lg:w-1/2 mb-3 lg:mb-0">
                <label for="name" class="block mb-1 lg:mb-0"> First Name <span class="text-green-600">*</span></label>
                <input type="text" id="name" name="name" class="w-full border border-gray-800 rounded p-0 lg:p-1">
            </div>
        
            <div class="w-full lg:w-1/2">
                <label for="lastName" class="block mb-1 lg:mb-0">Last Name <span class="text-green-600">*</span></label>
                <input type="text" id="lastName" name="lastName" class="w-full border border-gray-800 rounded p-0 lg:p-1">
            </div>  
        
            
        </div>
        
    </form>

    <div class="mb-3"> 
        <form action="">
            <label for="Email" class="block mb-1 lg:mb-0">Email Address <span class="text-green-600">*</span></label>
            <input type="text" id="Email" name="Email" class="w-full border border-gray-800 rounded p-0 lg:p-1">
        </form>
    </div>


    <div class="mb-3">
        <form action="">
            <label for="Query" class="block mb-3">Query type <span class="text-green-600">*</span></label>
            <div class="lg:flex justify-between">
                <div class="w-full lg:w-1/2 border border-gray-800 p-2 rounded pl-4 lg:mr-4 mb-4 lg:mb-0">
                    <input type="radio" id="Query" name="Query" class=""> <span>General Enquiry</span>   
                </div>
                
                <div class="w-full lg:w-1/2 border border-gray-800 p-2 rounded pl-4">
                    <input type="radio" id="Query" name="Query"> <span>Support Request</span>
                </div>
                
            </div>
            
        </form>
    </div>

    <div class="mb-6">
        <form action="">
            <label for="Message" class="block mb-3"> Message <span class="text-green-600">*</span></label>
            <input type="text" id="Message" name="Message" class="w-full h-32 border border-gray-800 rounded ">
        </form>
    </div>

    <div>
        <input type="checkbox" class="mr-3"><span> I contest to being contacted by the team <span class="text-green-600">*</span></span>
    </div>

    <div class="mt-6 w-full">
        <button class=" w-full flex justify-center text-white  bg-green-800 py-2 rounded">Submit</button>
    </div>
</div>

</div>
</body>
</html>
